<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <!-- Bootstrap library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <h1 class="text-center">Cajero Automático</h1>
   <main>
    <div class="container">
      <section id="section-accounts">
        <template id="template-accounts">
          <div class="mb-3">
            <a href="#" class="btn btn-outline-dark fw-bold link-account"></a>
          </div>
        </template>
      </section>


      <section id="section-main" class="d-none">
        <p class="lead" id="owner-account"></p>
        <button id="insert-cash" data-bs-toggle="modal" data-bs-target="#exampleModal">Insertar Dinero</button>
        <button id="withdraw-cash" data-bs-toggle="modal" data-bs-target="#exampleModal">Retirar Dinero</button>
        <button id="detail-account">Consultar saldo</button>
        <button id="logout">Salir</button>
      </section>
    </div>
   </main>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input id="amount" type="number" class="form-control" id="floatingInput" placeholder="Cantidad">
          <label for="floatingInput">Cantidad</label>
        </div>

        <div class="form-floating">
          <input id="passcode" type="password" class="form-control" id="floatingPassword" placeholder="Clave">
          <label for="floatingPassword">Clave</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btn-transaction" type="button" class="btn btn-primary">Realizar Transacción</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
